<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FromScratch</title>
  </head>
  <body>
    <div id="react-root-sidebar"></div>
    <div id="react-root-workspace"></div>
    <script>
      (function() {
        if (process.env.NODE_ENV === 'development') {
          const devtoolsInstaller = require('electron-devtools-installer');
          devtoolsInstaller.default(devtoolsInstaller.REACT_DEVELOPER_TOOLS).catch(() => {});
        }

        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>

<!--

there should be 3 master containers in descending hierarchy
  - sidebar     for file selection
  - tabs-canvas for current workspace selection
  - FromScratch which should not be modified (except for the theme)

to make sidebar and tabs possible, sidebar should pass current storage subfolder to FromScratch container - easy to make folder hierarchy with separate
storage for folds/contents/whatnot

start with sidebar and hierarchical storage, tabs will come later

-->
